<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/cloudy.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form class="search">
        <input type="text" class="search__input" placeholder="Aktobe" />
        <button class="search__btn">
          <img src="./assets/search.svg" alt="image" />
        </button>
      </form>
      <div class="main">
        <div class="tabs">
          <div class="tabs__body">
            <div id="tab__01" class="tabs__block now">
              <div class="now__temperature">
                <h1>14°</h1>
              </div>
              <div class="now__icon">
                <img class="now__icon-img" src="./assets/cloud.svg" alt="image" />
              </div>
              <div class="now__city">
                <span class="now__city-name">Aktobe</span>
                <button class="now__heart">
                  <img src="./assets/heart.svg" alt="" />
                </button>
              </div>
            </div>

            <div id="tab__02" class="tabs__block details">
              <div class="details__city">
                <h1>Aktobe</h1>
              </div>
              <ul class="details__list">
                <li class="details__list-item" id="details__temperature">Temperature: 14°</li>
                <li class="details__list-item" id="details__feels-like">Feels like: 10°</li>
                <li class="details__list-item" id="details__feels-weather">Weather: Clouds</li>
                <li class="details__list-item" id="details__sunrise">Sunrise: 03:21</li>
                <li class="details__list-item" id="details__sunset">Sunset: 18:54</li>
              </ul>
            </div>

            <div id="tab__03" class="tabs__block forecast">
              <div class="forecast__city">
                <h1>Aktobe</h1>
              </div>
              <div class="forecast__list"></div>
            </div>
          </div>
          <nav class="tabs-items">
            <a href="#tab__01" class="tabs-item"><span>Now</span></a>
            <a href="#tab__02" class="tabs-item center"><span>Details</span></a>
            <a href="#tab__03" class="tabs-item"><span>Forecast</span></a>
          </nav>
        </div>

        <div class="locations">
          <div class="title">
            <h1>Added Locations:</h1>
          </div>
          <ul class="list"></ul>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
